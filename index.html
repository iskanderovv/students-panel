<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>O'quvchi panel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="student">
        <form action="#" class="student__form" id="student__form">
            <input type="text" class="student-form__input" id="student-form__firstname" placeholder="Firstname">
            <input type="text" class="student-form__input" id="student-form__lastname" placeholder="Lastname">
            <input type="number" class="student-form__input" id="student-form__age" placeholder="Age">
            <button type="submit" class="student-form__button" id="student-form__button">Add student</button>
        </form>
        <ul class="student__list" id="student__list"></ul>
    </div>






    <script src="./script/script.js"></script>
</body>

</html>
